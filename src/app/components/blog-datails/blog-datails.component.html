<section class="blog_details p-0">
  <div
    class="bg mb-5"
    *ngIf="show"
    style="
      height: 600px;
      background-position: center;
      background-size: cover;
      background-repeat: no-repeat;
    "
    [ngStyle]="{
      'background-image': 'url(' + baseURL + '/' + blog_details?.image + ')'
    }"
  >
    <div class="container">
      <p
        style="margin-top: 400px"
        class="category badge"
        [style]="{
          'background-color': blog_details?.category?.color || '#d2ffff'
        }"
      >
        {{ blog_details?.category?.name_AR }}
      </p>
      <h1 class="text-white">
        {{ blog_details?.title }}
      </h1>
      <p class="text-white">
        <span> {{ blog_details?.created_at | date : "dd/MM/yyyy" }}</span>
      </p>
    </div>
  </div>
  <div class="container p-0" style="min-height: 100px">
    <!-- Loading State -->
    <div class="row" *ngIf="!show">
      <div class="col-lg-12">
        <!-- Title Placeholder -->
        <div
          class="ph-item"
          style="border: none; margin-bottom: 30px; margin-top: 100px"
        >
          <div class="ph-col-12">
            <!-- <div class="ph-row">
              <div
                class="ph-col-8 big"
                style="height: 40px; margin-bottom: 20px"
              ></div>
            </div> -->
            <!-- Image Placeholder -->
            <div
              class="ph-picture"
              style="min-height: 400px; margin-bottom: 30px"
            ></div>
            <!-- Content Placeholder (keep your existing one) -->
            <div class="ph-row">
              <div class="ph-col-2 empty big"></div>
              <div class="ph-col-10 big"></div>
              <div class="ph-col-8 empty"></div>
              <div class="ph-col-4"></div>
              <div class="ph-col-6 empty"></div>
              <div class="ph-col-6"></div>
              <div class="ph-col-12"></div>
              <div class="ph-col-12"></div>
              <div class="ph-col-12"></div>
              <div class="ph-col-12"></div>
              <div class="ph-col-12"></div>
              <div class="ph-col-12"></div>
              <div class="ph-col-12"></div>
              <div class="ph-col-12"></div>
              <div class="ph-col-12"></div>
              <div class="ph-col-12"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Content State -->
    <div class="row position-relative" *ngIf="show">
      <div class="col-lg-8">
        <!-- Blog Content -->
        <div
          class="blog-content mt-5"
          [innerHTML]="blog_details?.content"
        ></div>
      </div>

      <!-- Sidebar -->
      <div class="col-lg-4 mb-3">
        <div
          class="headlines mt-5 p-4 sticky-top"
          style="top: 100px; z-index: 10"
        >
          <h5>جدول المحتويات</h5>
          <ul>
            <li *ngFor="let item of blog_details?.headlines">
              <a href="javascript:void(0)">{{ item }}</a>
            </li>
          </ul>
        </div>
      </div>
      <hr />

      <app-recomended-blogs
        *ngIf="showRecommendedBlogs"
        [blogId]="blog_details?.id"
        (thereIsRecomendedBlogs)="handleRecomendedStatus($event)"
      ></app-recomended-blogs>
    </div>
  </div>
</section>
