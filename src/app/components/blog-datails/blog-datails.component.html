<section class="blog_details">
  <div class="container">
    <!-- Loading State -->
    <div class="row" *ngIf="!show">
      <div class="col-lg-12">
        <!-- Title Placeholder -->
        <div class="ph-item" style="border: none; margin-bottom: 30px">
          <div class="ph-col-12">
            <div class="ph-row">
              <div
                class="ph-col-8 big"
                style="height: 40px; margin-bottom: 20px"
              ></div>
            </div>
            <!-- Image Placeholder -->
            <div
              class="ph-picture"
              style="min-height: 400px; margin-bottom: 30px"
            ></div>
            <!-- Content Placeholder (keep your existing one) -->
            <div class="ph-row">
              <div class="ph-col-2 empty big"></div>
              <div class="ph-col-10 big"></div>
              <div class="ph-col-8 empty"></div>
              <div class="ph-col-4"></div>
              <div class="ph-col-6 empty"></div>
              <div class="ph-col-6"></div>
              <div class="ph-col-12"></div>
              <div class="ph-col-12"></div>
              <div class="ph-col-12"></div>
              <div class="ph-col-12"></div>
              <div class="ph-col-12"></div>
              <div class="ph-col-12"></div>
              <div class="ph-col-12"></div>
              <div class="ph-col-12"></div>
              <div class="ph-col-12"></div>
              <div class="ph-col-12"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Content State -->
    <div class="row" *ngIf="show">
      <div class="col-lg-12">
        <!-- Blog Title -->
        <h1 class="blog-title my-5 text-center lh-1">
          {{ blog_details?.title }}
        </h1>

        <!-- Blog Image -->
        <div
          class="blog-image-container text-center"
          *ngIf="blog_details?.image"
        >
          <img
            src="{{ baseurl }}/{{ blog_details?.image }}"
            alt="{{ blog_details?.title }}"
            class="blog-image mb-5"
          />
        </div>

        <!-- Blog Content -->
        <div class="blog-content" [innerHTML]="blog_details?.content"></div>
      </div>
    </div>
  </div>
</section>
