<section class="blog_details p-0">
  <div
    class="bg"
    *ngIf="show"
    style="
      height: 507px;
      background-image: url(assets/images/b566e9691ae346cae4d938f30f7c151963c5d764.jpg);
      background-position: center;
      background-size: scaleable;
      background-repeat: no-repeat;
      background-attachment: fixed;
    "
  ></div>
  <div class="container">
    <!-- Loading State -->
    <div class="row" *ngIf="!show">
      <div class="col-lg-12">
        <!-- Title Placeholder -->
        <div class="ph-item" style="border: none; margin-bottom: 30px">
          <div class="ph-col-12">
            <div class="ph-row">
              <div
                class="ph-col-8 big"
                style="height: 40px; margin-bottom: 20px"
              ></div>
            </div>
            <!-- Image Placeholder -->
            <div
              class="ph-picture"
              style="min-height: 400px; margin-bottom: 30px"
            ></div>
            <!-- Content Placeholder (keep your existing one) -->
            <div class="ph-row">
              <div class="ph-col-2 empty big"></div>
              <div class="ph-col-10 big"></div>
              <div class="ph-col-8 empty"></div>
              <div class="ph-col-4"></div>
              <div class="ph-col-6 empty"></div>
              <div class="ph-col-6"></div>
              <div class="ph-col-12"></div>
              <div class="ph-col-12"></div>
              <div class="ph-col-12"></div>
              <div class="ph-col-12"></div>
              <div class="ph-col-12"></div>
              <div class="ph-col-12"></div>
              <div class="ph-col-12"></div>
              <div class="ph-col-12"></div>
              <div class="ph-col-12"></div>
              <div class="ph-col-12"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Content State -->
    <div class="row" *ngIf="show">
      <div class="col-lg-12">
        <!-- Blog Content -->
        <div class="blog-content" [innerHTML]="blog_details?.content"></div>
      </div>
    </div>
  </div>
</section>
