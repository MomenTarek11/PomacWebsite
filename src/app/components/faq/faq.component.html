<section
  class="contact-us faq animate__animated animate__fadeIn"
  style="text-align: start; padding: 150px 0px 50px"
>
  <div class="container">
    <div class="head">
      <h1
        class="fw-bold"
        data-aos="zoom-in"
        data-aos-easing="ease-in-sine"
        data-aos-duration="600"
      >
        الأسئلة الشائعة
      </h1>
      <p
        class="mb-3"
        style="color: #1d1d1d !important"
        data-aos="zoom-in"
        data-aos-easing="ease-in-sine"
        data-aos-duration="600"
      >
        في هذا القسم تم حصر أكثر الأسئلة التي يحتاجها رواد الأعمال معرفتها عن
        استوديو الشركات الناشئة بوماك وإذا لم تتمكن من العثور على السؤال، استخدم
        نموذج اتصل بنا أسفل الصفحة ، ونحن مستعدون للمساعدة.
      </p>
    </div>

    <!-- Loading state -->
    <div *ngIf="!show">
      <div
        class="ph-item"
        *ngFor="let item of [].constructor(5); let i = index"
      >
        <div class="ph-col-12">
          <div class="ph-row">
            <div class="ph-col-12 big"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap Accordion -->
    <div class="accordion my-5 custom-accordion" id="faqAccordion" *ngIf="show">
      <div
        class="accordion-item"
        *ngFor="let item of items; let i = index"
        data-aos="zoom-in"
        data-aos-once="true"
        data-aos-easing="ease-in-sine"
        data-aos-duration="600"
      >
        <h2 class="accordion-header" id="heading{{ i }}">
          <button
            class="accordion-button collapsed"
            type="button"
            data-bs-toggle="collapse"
            [attr.data-bs-target]="'#collapse' + i"
            aria-expanded="false"
            [attr.aria-controls]="'collapse' + i"
          >
            <span
              class="d-flex justify-content-between align-items-center w-100"
            >
              {{ item.question }}
            </span>
          </button>
        </h2>

        <div
          [id]="'collapse' + i"
          class="accordion-collapse collapse"
          [attr.aria-labelledby]="'heading' + i"
          data-bs-parent="#faqAccordion"
          (shown.bs.collapse)="item.show = true"
          (hidden.bs.collapse)="item.show = false"
        >
          <div class="accordion-body">
            <p [innerHTML]="item.answer"></p>
          </div>
        </div>
      </div>
    </div>

    <section class="idea">
      <div class="container">
        <h2>
          اذا لم تجد ما تريده
          <label
            data-aos="zoom-in"
            data-aos-offset="200"
            data-aos-easing="ease-in-sine"
            data-aos-duration="600"
          >
            يسعدنا تواصلك
          </label>
          للاجابة عن استفساراتك
        </h2>
        <a
          aria-labelledby="pomac"
          aria-label="pomac"
          target="_blank"
          href="https://api.whatsapp.com/send?phone=201094969284"
        >
          <button
            class="btn"
            data-aos="zoom-in-up"
            data-aos-offset="100"
            data-aos-easing="ease-in-sine"
            data-aos-duration="400"
          >
            تواصل معنا
          </button>
        </a>
      </div>
    </section>
  </div>
</section>
