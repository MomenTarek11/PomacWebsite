<section class="process">
  <div class="container proccess_container">
    <div class="head">
      <h2>رحلة بناء شركتك تبدأ من هنا</h2>
      <p class="mt-4 text-lg text-gray-700 font-normal leading-relaxed">
        من الفكرة إلى الإطلاق، نوفر لك كل ما تحتاجه لبناء شركة تقنية ناجحة بخطة
        شاملة تغطي مراحل التأسيس، التطوير، النمو، والتمويل.
      </p>
    </div>
    <div class="cards row">
      <div
        class="col-lg-3 col-md-6 col-xs-12"
        *ngFor="let process of processes"
      >
        <div class="card border-0">
          <div class="card-body">
            <div class="row">
              <div
                class="p-0 col-12 text-right"
                data-aos="fade-right"
                data-aos-offset="150"
                data-aos-easing="ease-in-sine"
                data-aos-duration="600"
              >
                <img
                  src="{{ baseURL }}/{{ process.icon }}"
                  width="52px"
                  height="52px"
                  style="object-fit: contain"
                  alt="POMAC"
                />
              </div>
              <div
                class="col-12 p-0 text-left"
                data-aos="fade-left"
                data-aos-offset="150"
                data-aos-easing="ease-in-sine"
                data-aos-duration="600"
              >
                <h4 class="mt-4 fw-bold">{{ process.title }}</h4>
              </div>
              <div
                class="mt-3 col-lg-8 col-md-12 p-0"
                data-aos="fade-up"
                data-aos-offset="150"
                data-aos-easing="ease-in-sine"
                data-aos-duration="600"
              >
                <p
                  class="text-muted"
                  style="font-size: 18px; font-weight: 5 00"
                >
                  {{ process.description }}
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <button type="button" class="btn wave-button" (click)="openWhatsapp()">
      <span>احجز إستشارتك المجانية</span>
      <div class="wave"></div>
    </button>
  </div>
</section>
