<section class="process">
  <div class="container proccess_container">
    <div class="head">
      <h2>رحلتك مع POMAC تبدأ من هنا</h2>
      <p class="mt-3" style="font-weight: 400">
        من أول الفكرة حتى انطلاق المنتج، نرافقك بخطة متكاملة تغطي كل ما يحتاجه
        مشروعك.
      </p>
    </div>
    <div class="cards row">
      <div
        class="col-lg-3 col-md-6 col-xs-12"
        *ngFor="let process of processes"
        data-aos="fade-up"
        data-aos-offset="150"
        data-aos-easing="ease-in-sine"
        data-aos-duration="600"
      >
        <div class="card border-0">
          <div class="card-body">
            <div class="row">
              <div class="p-0 col-12 text-right">
                <img
                  src="{{ baseURL }}/{{ process.icon }}"
                  width="52px"
                  height="52px"
                  style="object-fit: contain"
                  alt="POMAC"
                />
              </div>
              <div class="col-12 p-0 text-left">
                <h4 class="mt-4 fw-bold">{{ process.title }}</h4>
              </div>
              <div class="mt-3 col-lg-8 col-md-12 p-0">
                <p class="text-muted">{{ process.description }}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <button type="button" class="btn" (click)="openWhatsapp()">
      احجز إستشارتك المجانية
    </button>
  </div>
</section>
