<section class="tech-swiper-section">
  <div class="container-fluid">
    <div class="row">
      <div class="col-12 text-center">
        <h1 class="mb-lg-5 mb-3 fw-bold">القطاعات المستهدفة</h1>
      </div>
      <div class="col-12">
        <swiper
          #techSwiper
          [slidesPerView]="1"
          [spaceBetween]="20"
          [pagination]="{ clickable: true }"
          [breakpoints]="{
            '576': { slidesPerView: 1 },
            '768': { slidesPerView: 3 },
            '1024': { slidesPerView: 3 },
            '1200': { slidesPerView: 4 },
            '1400': { slidesPerView: 5 },
            '1600': { slidesPerView: 6 }
          }"
          class="tech-swiper"
        >
          <!-- PropTech Card -->
          <ng-template swiperSlide *ngFor="let propTech of components">
            <div
              class="tech-card"
              [ngStyle]="{
                'background-image': 'url(' + propTech.image + ')'
              }"
            >
              <div class="card-content">
                <h2>{{ propTech.title }}</h2>
                <p>{{ propTech.desc }}</p>
              </div>
            </div>
          </ng-template>
        </swiper>
        <div class="keyboard-controls">
          <button (click)="slideNext()" class="custom-next btn">
            <svg width="24" height="24" viewBox="0 0 24 24">
              <path
                d="M8.59 16.59L13.17 12 8.59 7.41 10 6l6 6-6 6-1.41-1.41z"
              />
            </svg>
          </button>
          <button (click)="slidePrev()" class="custom-prev btn">
            <svg width="24" height="24" viewBox="0 0 24 24">
              <path
                d="M15.41 16.59L10.83 12l4.58-4.59L14 6l-6 6 6 6 1.41-1.41z"
              />
            </svg>
          </button>
        </div>
      </div>
    </div>
  </div>
</section>
