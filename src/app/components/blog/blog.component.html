  <div class="container">
    <div class="row">
      <div class="col-12">
        <h1 class="fw-bold mt-5" style="font-size: 32px">التصنيفات الرئيسية</h1>
      </div>
      <div class="col-12">
        <button class="btn category-btn" *ngFor="let item of categories">
          <img src="{{ item.icon }}" alt="{{ item.name }}" loading="lazy" />{{
            item.name
          }}
          ({{ item.count }})
        </button>
      </div>
    </div>
    <div class="row" *ngIf="!show">
      <div
        class="col-lg-4 project"
        *ngFor="let item of [].constructor(6); let i = index"
      >
        <div class="ph-item" style="border: none">
          <div class="ph-col-12">
            <div class="ph-picture" style="min-height: 300px"></div>
            <div class="ph-row">
              <div class="ph-col-2 empty big"></div>
              <div class="ph-col-10 big"></div>
              <div class="ph-col-8 empty"></div>
              <div class="ph-col-4"></div>
              <div class="ph-col-6 empty"></div>
              <div class="ph-col-6"></div>

              <div class="ph-col-12"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row my-5" *ngIf="show">
      <div class="col-lg-4" *ngFor="let project of blogs; let index = index">
        <div
          (click)="router_details(project)"
          class="card mb-5"
          data-aos="zoom-in"
          data-aos-offset="120"
          data-aos-easing="ease-in-sine"
          data-aos-duration="600"
          style="
            width: 100%;
            direction: rtl;
            position: relative;
            cursor: pointer;
          "
        >
          <span
            *ngIf="project.stage == 'coming_soon'"
            style="position: absolute; top: 20px; right: 20px"
          >

            </svg>
          </span>
          <div class="bg-image position-relative">
            <img
              loading="lazy"
              src="{{ baseURL }}/{{ project.image }}"
              alt="POMAC"
              class="card-img-top img"
              style="width: 100%"
              
            />
            <div class="overlay w-100 h-100 position-absolute">
              <button class="btn bg-white text-primary">اقرأ المزيد</button>
            </div>
          </div>
          <div class="card-body p-0">
            <!--
                      <div class="img " style="background-image: url({{baseURL}}/{{project.path.main_image}}) ; " [style.background-color]="project.main_color" ></div>

                      </div> -->
            <p
              class="category badge"
              style="text-align: start !important"
              [style]="{ 'background-color': color }"
            >
              التجارة الالكترونية
            </p>
            <h5
              class="card-title name fw-bold text-capitalize"
              style="text-align: start !important"
            >
              {{ project.title }}
            </h5>
            <span class="date my-2 text-muted">
              {{ project.created_at | date : "mediumDate" }}
            </span>

              {{

              class="btn w-100 bg-primary text-white"

            >

          </div>
        </div>
      </div>
    </div>
  </div>
